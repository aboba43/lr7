<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            font-family: 'Arial', sans-serif;
        }
        #container {
            text-align: center;
        }
        #question {
            margin-bottom: 10px;
            font-size: 24px;
            color: #fff;
        }
        #answer {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #6a1b9a, #4a148c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        #shakeBtn {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #shakeBtn:hover {
            background-color: #357ABD;
        }
        @media (max-width: 600px) {
            #question {
                font-size: 18px;
            }
            #answer {
                width: 150px;
                height: 150px;
                font-size: 20px;
            }
            #shakeBtn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.createElement('div');
            container.id = 'container';
            const question = document.createElement('div');
            question.id = 'question';
            question.innerText = 'Чи буде завтра сонячно?';
            const answer = document.createElement('div');
            answer.id = 'answer';
            answer.innerText = '...';
            const shakeBtn = document.createElement('button');
            shakeBtn.id = 'shakeBtn';
            shakeBtn.innerText = 'Shake for Answer';
            container.appendChild(question);
            container.appendChild(answer);
            container.appendChild(shakeBtn);
            document.body.appendChild(container);
            const answers = ['Yes', 'No', 'Maybe', 'Ask again later'];
            shakeBtn.addEventListener('click', function () {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                answer.innerText = randomAnswer;
                answer.style.transform = 'rotate(360deg)';
                setTimeout(() => answer.style.transform = 'rotate(0deg)', 500);
            });
        });
    </script>
</body>
</html>
